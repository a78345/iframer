<!DOCTYPE html>
<html lang="en-US" style="height:100vh;margin:0;padding:0;">
<head>
<meta charset="UTF-8" />
<title>IFrame</title>
</head>
<body style="height:100vh;margin:0;padding:0;">
<p style="margin:0.25%;">Website:&nbsp;<input id="only-in-ohio" type="text" value="" />&nbsp;<button onclick="if(document.getElementById('only-in-ohio').value.startsWith('https://')||document.getElementById('only-in-ohio').value.startsWith('HTTPS://')||document.getElementById('only-in-ohio').value.startsWith('http://')||document.getElementById('only-in-ohio').value.startsWith('HTTP://')||document.getElementById('only-in-ohio').value.startsWith('data:')||document.getElementById('only-in-ohio').value.startsWith('DATA:')){document.getElementById('websitehere').src=document.getElementById('only-in-ohio').value;}else{window.alert('You need to begin the URL with https:// , http:// , or data: .')}">Load</button></p>
<iframe id="websitehere" height="90%" width="100%" src="about:blank"></iframe>
</body>
</html>
